<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fav2/favicon.ico">
    <link rel="stylesheet" href="Styleform.css">
    <title>Formlario Mangamix</title>
</head>    
<body>
    <div class="formulario">
        <h1>Formulario de contacto</h1>
        <form action="">
            <label for="nombre">Nombre:</label><br>
            <input form="text" id="nombre" name="nombre" required><br>
            <label for="Correo"> Correo electronico:</label><br>
            <input type="text" id="correo" name="correo" required><br>
            <label for="asunto">Asunto:</label><br>
            <input type="text" id="asunto" name="temadelmensaje"><br>
            <label for="mensaje">Mensaje:</label><br>
            <textarea name="mensaje_explicacion" id="mensaje" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Enviar"><br>
        </form>
    </div>
</body>
</html>
